<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone Observable Plot</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
    <!-- Observable Plot Library -->
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6.0/dist/plot.umd.min.js"></script>
</head>
<body>
    <div id="plot"></div>
    <script>
        const data = [ /* your data here */ ];

        const plot = Plot.plot({
            marks: [
                Plot.lineY(data, {x: "x", y: "y"})
                // Define your plot configuration
            ]
        });

        document.getElementById("plot").appendChild(plot);
    </script>
</body>
</html>
